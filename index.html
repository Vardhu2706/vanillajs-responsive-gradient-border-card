<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/styles.css">

    <title>Responsive Gradient Border Card</title>
</head>
<body>
    <div class="container">
        <div class="card__container">
            <article class="card__article">
                <div class="card__scale_1"></div>
                <div class="card__scale_2"></div>

                <div class="card__shape_1">
                    <div class="card__shape_2"></div>    
                    <div class="card__shape_3">
                        <i class="ri-terminal-box-fill card__icon"></i>
                    </div>                
                </div>
                
                <div class="card__data">
                    <h2 class="card__title">Awesome Card 1</h2>
                    <p class="card__description">Gradient card with bright edges that gives it a cool look!</p>
                    <a href="#" class="card__button">Continue</a>
                </div>
            </article>

            <article class="card__article card__orange">
                <div class="card__scale_1"></div>
                <div class="card__scale_2"></div>
                <div class="card__shape_1">
                    <div class="card__shape_2"></div>
                    <div class="card__shape_3">
                        <i class="ri-terminal-window-fill card__icon"></i>
                    </div>
                </div>
                
                <div class="card__data">
                    <h2 class="card__title">Awesome Card 2</h2>
                    <p class="card__description">Gradient card with bright edges that gives it a cool look!</p>
                    <a href="#" class="card__button">Continue</a>
                </div>
            </article>

            <article class="card__article card__green">
                <div class="card__scale_1"></div>
                <div class="card__scale_2"></div>
                <div class="card__shape_1">
                    <div class="card__shape_2"></div>
                    <div class="card__shape_3">
                        <i class="ri-fire-line card__icon"></i>
                    </div>
                </div>
                
                <div class="card__data">
                    <h2 class="card__title">Awesome Card 3</h2>
                    <p class="card__description">Gradient card with bright edges that gives it a cool look!</p>
                    <a href="#" class="card__button">Continue</a>
                </div>
            </article>
        </div>

    </div>
</body>
</html>
